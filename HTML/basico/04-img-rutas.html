<!-- IMAGENES y RUTAS -->
<!DOCTYPE html>
<html>

<head>
    <title>Imagenes</title>
</head>
<body>
    <!-- Ruta absoluta. Se podrá acceder siempre a él -->
    <a href="https://github.com/HaroldMontanoHurtado" target="_blank">Perfil GitHub</a>
    <!-- Ruta absoluta -->
    <a href="03_1-enlaces.html">Enlaces 01</a>
    <!-- alt: alternative, se usa para dejar una descripción de que se debería ver, en caso que falle el intento de enseñarlo -->

    alt="puercoespin fachero :3"
    title="puercoespin fachero :3">
    <!-- Ruta relativa, porque se accede de forma más específica-->
</body>

</html>
